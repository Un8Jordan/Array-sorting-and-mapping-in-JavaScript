<html>
    <body>
        <h1>Multiply each number in the arrey by 10:</h1>
        <p id="number-rfd"></p>
        <script>
            var number=[32,43,54,32,12,35,90]
            function Myfunction(num){
                return num * 1000;
            }

            var new_array=number.map(Myfunction)
            document.getElementById("number-rfd").innerHTML=new_array;
        </script>
    </body>
</html>
